plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
	//implementation platform('com.google.cloud:libraries-bom:24.1.2')
	//implementation 'com.google.cloud:google-cloud-speech'
	//implementation 'com.google.cloud:google-cloud-speech:2.2.1'
	
	// https://mvnrepository.com/artifact/com.ospoon/speech
	implementation group: 'com.ospoon', name: 'speech', version: '1.0.101'
	

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'com.texttospeech.example.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
